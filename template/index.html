{% extends './base.html' %}
{% load static %}
{% block content %}
<style>
	.img{
		width: 40%;
		height: 40%;
		display: block;
		margin: auto;
	}
</style>
<div class="container" style="margin-top: 10px;padding: 15px;">
	<div class="row justify-content-center img">
		<div>
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Feature_parking.svg/1200px-Feature_parking.svg.png" style="width: 100%;height: 100%; text-align: center;" class="img-fluid" alt="...">
		</div>
	</div>
</div>

<div class="container">
	<form method="post" class="placa">{% csrf_token %}
	  <div class="form-group">
	    <label for="exampleInputEmail1">NÃºmero de Placa</label>
	    <input type="text" name="placa" maxlength="6" class="form-control" id="placa">
	  </div>
	  <button type="submit" class="btn btn-primary send">Registrar</button>
	</form>
</div>
{% endblock %}
{% block script %}
	<script>
		$(document).ready(function(){
			$(".send").click(function(e){
				e.preventDefault()
				if($("#placa").val() != ""){
					$(".placa").submit()
				}
				else{
					console.log("Error")
				}
			})
		});
	</script>
{% endblock %}
